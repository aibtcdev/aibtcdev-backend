name: Build Docker Image

on:
  pull_request:
    branches: ["main"]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false

